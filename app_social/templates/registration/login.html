<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static "css/registration.css" %}">
  </head>
  <body>
    <h1>Đăng nhập</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Đăng nhập" />
      <div style="display: flex; flex-direction: row; gap: 0.2rem; justify-content: space-between; align-items: center;">
        <a href="{% url 'app_social:register' %}">Đăng ký</a>
        <a href="{% url 'app_social:resetPass' %}">Reset password</a>
      </div>
    </form>
  </body>
</html>
