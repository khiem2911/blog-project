<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="{% static "css/registration.css" %}">
</head>
<body>
<h1>
    Password change
</h1>
<form method="post">
  {% csrf_token %}
  <label >Your OTP</label>
<input required type="text" name="otp" >
<label >New password</label>
<input required type="password" name="newpass" >
  <input type="submit" class="btn btn-primary" value="Cập nhật">
  <a href="{% url 'app_social:index' %}">Hủy bỏ</a>

</form>
</body>
</html>
<script>
    window.onload = function() {
        {% if message %}
        alert("{{ message }}");  
         {% endif %}
         {% if messageUser %}
         alert("{{ messageUser }}");  
         {% endif %}
    };
</script>
