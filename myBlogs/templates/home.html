<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="header">
        <span class="title">
            <a class="logo" href="{% url 'home' %}">Blogs</a>
        </span>
        <div class="nav">
            {% if user.is_authenticated %}
                <a href="{% url 'myBlogs' %}" class="myBlog-button" >My Blogs</a>
                <a href="{% url 'blog' %}" class="login-button">New Blog</a>
                <a href="" class="logout-button">{{  user.username }}</a>       
                <a href="{% url 'logout' %}" class="logout-button">Log Out</a>
                
            {% else %}
                <a href="{% url 'login' %}" class="login-button">Login</a>
                <a href="{% url 'register' %}" class="signup-button">Register</a>
            {% endif %}
        </div>
    </div>
        
        {% block body_block %}
        {% endblock %}
 
</body>
<script src="{% static 'js/comments.js' %}"></script>
</html>
